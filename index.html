<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>JS-Calculator</title>
</head>
<body>
  <div class="kalkulyator">
    <input type="text" class="ekran"/>
    <table>
      <tr>
        <td colspan="2" class="tozalovchi">C</td>
        <td>*</td>
        <td>/</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>-</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td rowspan="2">+</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>0</td>
        <td>00</td>
        <td>.</td>
        <td>=</td>
      </tr>
    </table>
  </div>

  <script src="./event.js"></script>
</body>
</html>
